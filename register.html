<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .split-left {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }
    .split-right {
      background: url("https://assets.weforum.org/article/image/iyk4OFmjDo0rdGIZKScaL71elrKLCAFeaZbOI3wkQXI.jpeg") no-repeat center center;
      background-size: cover;
    }
    .register-box {
      width: 100%;
      max-width: 320px;
    }
    .brand {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }
    .brand-logo {
      font-size: 24px;
      margin-right: 8px;
    }
    .brand-text {
      font-size: 20px;
    }
    .login-link {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link:hover {
      text-decoration: underline;
    }
    .alert {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Lado Izquierdo: Registro -->
      <div class="col-md-4 split-left">
        <!-- Logo fijo en esquina superior izquierda -->
        <a class="brand" href="index.html">
          <span class="brand-logo" aria-hidden="true">üéì</span>
          <span class="brand-text">RUMBIA</span>
        </a>

        <div class="register-box">
          <h2 class="mb-4 text-center">Registrarse</h2>
          <form id="registerForm">
            <div class="mb-3">
              <label for="username" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electr√≥nico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase√±a" required minlength="6" />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirmar Contrase√±a</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirme su contrase√±a" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            <div class="text-center mt-3">
              <a href="login.html" class="login-link">¬øYa tienes cuenta? Inicia sesi√≥n</a>
            </div>
          </form>
          <div id="messageArea"></div>
        </div>
      </div>

      <!-- Lado Derecho: Imagen m√°s grande -->
      <div class="col-md-8 split-right d-none d-md-block"></div>
    </div>
  </div>

  <script>
    // Funciones para manejar usuarios en localStorage
    function getUsers() {
      const users = localStorage.getItem('rumbiaUsers');
      return users ? JSON.parse(users) : [];
    }

    function saveUsers(users) {
      localStorage.setItem('rumbiaUsers', JSON.stringify(users));
    }

    // Funci√≥n para mostrar mensajes
    function showMessage(message, type) {
      const messageArea = document.getElementById('messageArea');
      messageArea.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    // Validar email
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Validar si el email ya existe
    function emailExists(email) {
      const users = getUsers();
      return users.some(user => user.email.toLowerCase() === email.toLowerCase());
    }

    // Manejar el env√≠o del formulario
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validaciones
      if (!username || !email || !password || !confirmPassword) {
        showMessage('Por favor, complete todos los campos.', 'warning');
        return;
      }

      if (!isValidEmail(email)) {
        showMessage('Por favor, ingrese un correo electr√≥nico v√°lido.', 'warning');
        return;
      }

      if (password.length < 6) {
        showMessage('La contrase√±a debe tener al menos 6 caracteres.', 'warning');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Las contrase√±as no coinciden.', 'danger');
        return;
      }

      if (emailExists(email)) {
        showMessage('Este correo electr√≥nico ya est√° registrado.', 'danger');
        return;
      }

      // Crear nuevo usuario
      const newUser = {
        id: Date.now(),
        username: username,
        email: email,
        password: password,
        registeredAt: new Date().toISOString()
      };

      // Obtener usuarios existentes y agregar el nuevo
      const users = getUsers();
      users.push(newUser);
      saveUsers(users);

      // Mostrar mensaje de √©xito
      showMessage(`¬°Registro exitoso! Bienvenido, ${username}. Redirigiendo al login...`, 'success');

      // Limpiar formulario
      document.getElementById('registerForm').reset();

      // Redirigir al login despu√©s de 2 segundos
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);

      console.log('Usuario registrado:', newUser);
      console.log('Usuarios totales:', users);
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
